  let passo = 0;

  function mostrarPergunta() {

    const pergunta = perguntas[passo];
    const container = document.getElementById("quiz");
    container.innerHTML = `

        ${opcoes[passo].map(op => `

        `).join("")}

  }

  function proxima() {
    const selecionado = document.querySelector(`input[name="q${passo}"]:checked`);
    if (!selecionado) {
      alert("Por favor, escolha uma opÃ§Ã£o.");
      return;
    }
    respostas.push(selecionado.value);

  function mostrarResultado() {

  respostas.forEach(r => {
    contagem[r] = (contagem[r] || 0) + 1;
  });

  mostrarPergunta();
}

function verTrilha(trilha) {
  // Armazenar no localStorage (poderia tambÃ©m usar parÃ¢metros de URL)

  // Iniciar o quiz
